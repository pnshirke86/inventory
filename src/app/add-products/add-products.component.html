<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name</label>
      <input type="tex" class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Product Description</label>
      <input type="text" class="form-control" formControlName="description"  placeholder="Enter Description">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input  class="form-control" formControlName="price"  placeholder="Enter Price" required>
      </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
  </form>
